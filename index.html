<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="" class="nav__logo">Cafee</a>
            </div>

            <div class="nav__toggle">
                <i class='bx bx-grid-alt'></i>
            </div>

            <div class="nav__menu" id="nav__menu">
                <div class="nav__close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact </a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="main">
        <section class="home">
            <div class="home__conatiner bd-grid">
                <div class="home__img">
                    <img src="img/img1.png" alt="" data-speed="-2" id="move1">
                    <img src="img/img2.png" alt="" data-speed="2" id="move2">
                    <img src="img/img3.png" alt="" data-speed="2" id="move3">
                   <img src="img/img4.png" alt="" data-speed="-2" id="move4">
                    <img src="img/img5.png" alt="" data-speed="-2" id="move5">
                    <img src="img/img6.png" alt="" data-speed="2" id="move6" >
                </div>

                <div class="home__data">
                    <h1 class="home__title">Caffeen <br> Drink 3D</h1>
                    <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
